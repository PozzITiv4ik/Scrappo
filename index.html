<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scene">
      <header class="hero">
        <div class="sigil" aria-hidden="true"></div>
        <h1 class="title" data-i18n="meta.title"></h1>
        <p class="tagline" data-i18n="meta.tagline"></p>
      </header>

      <main class="panel-shell">
        <section class="panel panel--active" data-panel="main">
          <h2 class="panel-title" data-i18n="menu.title"></h2>
          <div class="menu">
            <button
              class="menu-button is-locked"
              type="button"
              data-action="play"
              data-disabled="true"
              aria-disabled="true"
              style="--delay: 0ms"
              data-i18n="menu.play"
            >
            </button>
            <button
              class="menu-button"
              type="button"
              data-action="settings"
              style="--delay: 120ms"
              data-i18n="menu.settings"
            >
            </button>
            <button
              class="menu-button is-locked"
              type="button"
              data-action="exit"
              data-disabled="true"
              aria-disabled="true"
              style="--delay: 240ms"
              data-i18n="menu.exit"
            >
            </button>
          </div>
          <p class="note" data-i18n="meta.note"></p>
        </section>

        <section class="panel" data-panel="settings" aria-hidden="true">
          <h2 class="panel-title" data-i18n="settings.title"></h2>
          <div class="setting-group">
            <span class="setting-label" data-i18n="settings.language"></span>
            <div
              class="language-options"
              role="group"
              data-i18n="settings.language"
              data-i18n-attr="aria-label"
              data-i18n-text="false"
            >
              <button class="lang-button" type="button" data-lang="en" data-i18n="lang.english"></button>
              <button class="lang-button" type="button" data-lang="ru" data-i18n="lang.russian"></button>
            </div>
          </div>
          <button class="back-button" type="button" data-action="back" data-i18n="settings.back"></button>
        </section>
      </main>

      <footer class="footer">
        <span class="footer-chip" data-i18n="meta.version"></span>
        <span class="footer-chip" data-i18n="meta.mode"></span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
