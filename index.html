<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/ui.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/characters.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="css/abilities.css" />
  </head>
  <body>
    <div class="stage">
      <div class="parallax-bg" aria-hidden="true"></div>
      <div class="parallax-overlay" aria-hidden="true"></div>
      <div class="scene">
        <main class="panel-shell">
          <section class="panel panel--active panel--menu" data-panel="main">
            <img
              class="logo"
              src="icons/scrappo.png"
              alt=""
              data-i18n="meta.title"
              data-i18n-attr="alt"
              data-i18n-text="false"
            />
            <div class="menu">
              <button
                class="menu-button ui-button"
                type="button"
                data-action="play"
                style="--delay: 0ms"
                data-i18n="menu.play"
              >
              </button>
              <button
                class="menu-button ui-button"
                type="button"
                data-action="settings"
                style="--delay: 120ms"
                data-i18n="menu.settings"
              >
              </button>
              <button
                class="menu-button ui-button is-locked"
                type="button"
                data-action="exit"
                data-disabled="true"
                aria-disabled="true"
                style="--delay: 240ms"
                data-i18n="menu.exit"
              >
              </button>
            </div>
          </section>

          <section class="panel panel--settings" data-panel="settings" aria-hidden="true">
            <div class="overlay-card settings-shell ui-card ui-card--panel ui-shadow-strong">
              <h2 class="panel-title ui-title" data-i18n="settings.title"></h2>
              <div class="setting-group">
                <span class="setting-label ui-label" data-i18n="settings.language"></span>
                <div
                  class="language-options ui-row"
                  role="group"
                  data-i18n="settings.language"
                  data-i18n-attr="aria-label"
                  data-i18n-text="false"
                >
                  <button class="lang-button ui-button" type="button" data-lang="en" data-i18n="lang.english"></button>
                  <button class="lang-button ui-button" type="button" data-lang="ru" data-i18n="lang.russian"></button>
                </div>
              </div>
              <div class="setting-group">
                <div class="setting-row ui-row ui-row--between">
                  <span class="setting-label ui-label" data-i18n="settings.volume"></span>
                  <span class="setting-value" data-volume-value></span>
                </div>
                <input
                  class="volume-slider ui-range"
                  type="range"
                  min="0"
                  max="100"
                  step="1"
                  value="70"
                  data-volume
                  data-i18n="settings.volume"
                  data-i18n-attr="aria-label"
                  data-i18n-text="false"
                />
              </div>
              <button
                class="back-button ui-button"
                type="button"
                data-action="back"
                data-i18n="settings.back"
              ></button>
            </div>
          </section>
          <section class="panel panel--characters" data-panel="characters" aria-hidden="true">
            <div class="character-shell">
              <header class="character-header">
                <h2 class="panel-title character-title ui-title" data-i18n="characters.title"></h2>
                <p class="character-subtitle ui-subtitle" data-i18n="characters.subtitle"></p>
              </header>
              <div class="character-spotlight">
                <h3 class="character-spotlight__name" data-character-name></h3>
                <div class="character-spotlight__content">
                  <div class="character-preview">
                    <div class="character-preview__frame ui-tile">
                      <img class="character-preview__img" src="" alt="" data-character-portrait />
                    </div>
                    <div class="character-preview__weapon ui-tile ui-row">
                      <span class="character-weapon-label ui-text-muted" data-i18n="characters.weapon"></span>
                      <img class="character-weapon-icon" src="" alt="" data-character-weapon />
                    </div>
                  </div>
                  <div class="character-details">
                    <p class="character-details__desc ui-text-muted" data-character-desc></p>
                    <ul class="character-traits" data-character-traits></ul>
                  </div>
                </div>
              </div>
              <div class="character-grid" data-character-grid></div>
              <div class="character-actions">
                <button
                  class="back-button ui-button"
                  type="button"
                  data-action="back"
                  data-i18n="settings.back"
                ></button>
              </div>
            </div>
          </section>
          <section class="panel panel--game" data-panel="game" aria-hidden="true">
            <div class="wave-timer ui-chip ui-chip--light" data-wave-timer aria-live="polite"></div>
            <div class="player-hp ui-meter" data-player-hp>
              <div class="player-hp-bar ui-meter__bar ui-meter__bar--accent" data-player-hp-bar></div>
              <div class="player-hp-text ui-meter__text" data-player-hp-text></div>
            </div>
            <div class="player-xp ui-meter" data-player-xp>
              <div class="player-xp-bar ui-meter__bar ui-meter__bar--light" data-player-xp-bar></div>
              <div class="player-xp-text ui-meter__text" data-player-xp-text></div>
            </div>
            <div class="player-gold ui-row" data-player-gold>
              <img class="player-gold-icon" src="icons/gold.png" alt="" />
              <div class="player-gold-text ui-text-strong" data-player-gold-text></div>
            </div>
            <div class="game-overlay ability-overlay" data-overlay="abilities" aria-hidden="true">
              <div class="overlay-card overlay-card--wide ui-card ui-card--panel ui-shadow-strong">
                <h2 class="overlay-title ui-title" data-i18n="abilities.title"></h2>
                <p class="overlay-subtitle ui-subtitle" data-abilities-subtitle></p>
                <div class="ability-choices" data-ability-choices></div>
              </div>
            </div>
            <div class="game-overlay inventory-overlay" data-overlay="inventory" aria-hidden="true">
              <div class="inventory-layout">
                <div class="overlay-card overlay-card--wide inventory-main ui-card ui-card--panel ui-shadow-strong">
                  <div class="overlay-header">
                    <h2 class="overlay-title ui-title" data-i18n="inventory.title"></h2>
                    <button
                      class="overlay-close ui-button ui-button--small"
                      type="button"
                      data-action="inventory-close"
                      data-i18n="inventory.close"
                    ></button>
                  </div>
                  <div class="inventory-columns">
                    <div class="inventory-section">
                      <h3 class="overlay-subtitle ui-subtitle" data-i18n="inventory.abilities"></h3>
                      <div class="ability-grid" data-inventory-abilities></div>
                    </div>
                  </div>
                  <div class="overlay-actions">
                    <button
                      class="overlay-button ui-button"
                      type="button"
                      data-action="inventory-continue"
                      data-i18n="inventory.continue"
                    ></button>
                  </div>
                </div>
                <div class="overlay-card inventory-stats-card ui-card ui-card--dark ui-shadow-strong">
                  <h3 class="overlay-subtitle ui-subtitle" data-i18n="inventory.stats"></h3>
                  <div class="stats-list" data-inventory-stats></div>
                </div>
              </div>
            </div>
            <div class="game-overlay pause-overlay" data-overlay="pause" aria-hidden="true">
              <div class="overlay-card ui-card ui-card--panel ui-shadow-strong">
                <h2 class="overlay-title ui-title" data-i18n="pause.title"></h2>
                <div class="overlay-actions">
                  <button
                    class="overlay-button ui-button"
                    type="button"
                    data-action="pause-resume"
                    data-i18n="pause.resume"
                  ></button>
                  <button
                    class="overlay-button ui-button"
                    type="button"
                    data-action="pause-inventory"
                    data-i18n="pause.inventory"
                  ></button>
                  <button
                    class="overlay-button ui-button"
                    type="button"
                    data-action="pause-exit"
                    data-i18n="pause.exit"
                  ></button>
                </div>
              </div>
            </div>
            <div
              class="game-frame"
              role="img"
              data-i18n="game.map"
              data-i18n-attr="aria-label"
              data-i18n-text="false"
            >
              <div class="game-world" data-world>
                <div class="player" data-player>
                  <img class="player-leg player-leg--right" src="icons/main_character_leg.png" alt="" />
                  <img class="player-leg player-leg--left" src="icons/main_character_leg.png" alt="" />
                  <img class="player-sprite" src="icons/main_character.png" alt="" />
                  <img
                    class="player-weapon player-weapon--left"
                    src="weapons/pistol/weapon_pistol.png"
                    alt=""
                    data-weapon="left"
                  />
                  <img
                    class="player-weapon player-weapon--right"
                    src="weapons/pistol/weapon_pistol.png"
                    alt=""
                    data-weapon="right"
                  />
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/characters/characters-texts.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/mobs.js"></script>
    <script src="js/abilities/abilities-texts.js"></script>
    <script src="js/abilities/abilities.js"></script>
    <script src="js/weapons/weapons-texts.js"></script>
    <script src="js/weapons/weapons.js"></script>
    <script src="js/waves/waves.js"></script>
    <script src="js/characters/base.js"></script>
    <script src="js/characters/characters.js"></script>
    <script src="js/player.js"></script>
    <script src="js/characters/character-system.js"></script>
    <script src="js/map/shared.js"></script>
    <script src="js/map/world.js"></script>
    <script src="js/map/player.js"></script>
    <script src="js/map/drops.js"></script>
    <script src="js/map/mobs.js"></script>
    <script src="js/map/index.js"></script>
    <script src="js/waves/wave-system.js"></script>
    <script src="js/abilities/system/shared.js"></script>
    <script src="js/abilities/system/i18n.js"></script>
    <script src="js/abilities/system/modifiers.js"></script>
    <script src="js/abilities/system/ui.js"></script>
    <script src="js/abilities/system/flow.js"></script>
    <script src="js/abilities/system/index.js"></script>
    <script src="js/weapons/system/shared.js"></script>
    <script src="js/weapons/system/modifiers.js"></script>
    <script src="js/weapons/system/aim.js"></script>
    <script src="js/weapons/system/bullets.js"></script>
    <script src="js/weapons/system/targeting.js"></script>
    <script src="js/weapons/system/sprites.js"></script>
    <script src="js/weapons/system/loop.js"></script>
    <script src="js/weapons/system/index.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
