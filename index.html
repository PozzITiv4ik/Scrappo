<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/characters.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="css/abilities.css" />
  </head>
  <body>
    <div class="stage">
      <div class="parallax-bg" aria-hidden="true"></div>
      <div class="parallax-overlay" aria-hidden="true"></div>
      <div class="scene">
        <main class="panel-shell">
          <section class="panel panel--active panel--menu" data-panel="main">
            <img
              class="logo"
              src="icons/scrappo.png"
              alt=""
              data-i18n="meta.title"
              data-i18n-attr="alt"
              data-i18n-text="false"
            />
            <div class="menu">
              <button
                class="menu-button"
                type="button"
                data-action="play"
                style="--delay: 0ms"
                data-i18n="menu.play"
              >
              </button>
              <button
                class="menu-button"
                type="button"
                data-action="settings"
                style="--delay: 120ms"
                data-i18n="menu.settings"
              >
              </button>
              <button
                class="menu-button is-locked"
                type="button"
                data-action="exit"
                data-disabled="true"
                aria-disabled="true"
                style="--delay: 240ms"
                data-i18n="menu.exit"
              >
              </button>
            </div>
          </section>

          <section class="panel panel--settings" data-panel="settings" aria-hidden="true">
            <h2 class="panel-title" data-i18n="settings.title"></h2>
            <div class="setting-group">
              <span class="setting-label" data-i18n="settings.language"></span>
              <div
                class="language-options"
                role="group"
                data-i18n="settings.language"
                data-i18n-attr="aria-label"
                data-i18n-text="false"
              >
                <button class="lang-button" type="button" data-lang="en" data-i18n="lang.english"></button>
                <button class="lang-button" type="button" data-lang="ru" data-i18n="lang.russian"></button>
              </div>
            </div>
            <div class="setting-group">
              <div class="setting-row">
                <span class="setting-label" data-i18n="settings.volume"></span>
                <span class="setting-value" data-volume-value></span>
              </div>
              <input
                class="volume-slider"
                type="range"
                min="0"
                max="100"
                step="1"
                value="70"
                data-volume
                data-i18n="settings.volume"
                data-i18n-attr="aria-label"
                data-i18n-text="false"
              />
            </div>
            <button class="back-button" type="button" data-action="back" data-i18n="settings.back"></button>
          </section>
          <section class="panel panel--characters" data-panel="characters" aria-hidden="true">
            <div class="character-shell">
              <header class="character-header">
                <h2 class="panel-title character-title" data-i18n="characters.title"></h2>
                <p class="character-subtitle" data-i18n="characters.subtitle"></p>
              </header>
              <div class="character-carousel" data-character-carousel>
                <div class="character-track" data-character-track></div>
              </div>
              <div class="character-actions">
                <button class="back-button" type="button" data-action="back" data-i18n="settings.back"></button>
              </div>
            </div>
          </section>
          <section class="panel panel--game" data-panel="game" aria-hidden="true">
            <div class="wave-timer" data-wave-timer aria-live="polite"></div>
            <div class="player-hp" data-player-hp>
              <div class="player-hp-bar" data-player-hp-bar></div>
              <div class="player-hp-text" data-player-hp-text></div>
            </div>
            <div class="player-xp" data-player-xp>
              <div class="player-xp-bar" data-player-xp-bar></div>
              <div class="player-xp-text" data-player-xp-text></div>
            </div>
            <div class="player-gold" data-player-gold>
              <img class="player-gold-icon" src="icons/gold.png" alt="" />
              <div class="player-gold-text" data-player-gold-text></div>
            </div>
            <div class="game-overlay ability-overlay" data-overlay="abilities" aria-hidden="true">
              <div class="overlay-card overlay-card--wide">
                <h2 class="overlay-title" data-i18n="abilities.title"></h2>
                <p class="overlay-subtitle" data-abilities-subtitle></p>
                <div class="ability-choices" data-ability-choices></div>
              </div>
            </div>
            <div class="game-overlay inventory-overlay" data-overlay="inventory" aria-hidden="true">
              <div class="overlay-card overlay-card--wide">
                <div class="overlay-header">
                  <h2 class="overlay-title" data-i18n="inventory.title"></h2>
                  <button class="overlay-close" type="button" data-action="inventory-close" data-i18n="inventory.close"></button>
                </div>
                <div class="inventory-columns">
                  <div class="inventory-section">
                    <h3 class="overlay-subtitle" data-i18n="inventory.abilities"></h3>
                    <div class="ability-grid" data-inventory-abilities></div>
                  </div>
                  <div class="inventory-section">
                    <h3 class="overlay-subtitle" data-i18n="inventory.stats"></h3>
                    <div class="stats-list" data-inventory-stats></div>
                  </div>
                </div>
                <div class="overlay-actions">
                  <button class="overlay-button" type="button" data-action="inventory-continue" data-i18n="inventory.continue"></button>
                </div>
              </div>
            </div>
            <div class="game-overlay pause-overlay" data-overlay="pause" aria-hidden="true">
              <div class="overlay-card">
                <h2 class="overlay-title" data-i18n="pause.title"></h2>
                <div class="overlay-actions">
                  <button class="overlay-button" type="button" data-action="pause-resume" data-i18n="pause.resume"></button>
                  <button class="overlay-button" type="button" data-action="pause-inventory" data-i18n="pause.inventory"></button>
                  <button class="overlay-button" type="button" data-action="pause-exit" data-i18n="pause.exit"></button>
                </div>
              </div>
            </div>
            <div
              class="game-frame"
              role="img"
              data-i18n="game.map"
              data-i18n-attr="aria-label"
              data-i18n-text="false"
            >
              <div class="game-world" data-world>
                <div class="player" data-player>
                  <img class="player-leg player-leg--right" src="icons/main_character_leg.png" alt="" />
                  <img class="player-leg player-leg--left" src="icons/main_character_leg.png" alt="" />
                  <img class="player-sprite" src="icons/main_character.png" alt="" />
                  <img
                    class="player-weapon player-weapon--left"
                    src="weapons/pistol/weapon_pistol.png"
                    alt=""
                    data-weapon="left"
                  />
                  <img
                    class="player-weapon player-weapon--right"
                    src="weapons/pistol/weapon_pistol.png"
                    alt=""
                    data-weapon="right"
                  />
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/mobs.js"></script>
    <script src="js/abilities/abilities-texts.js"></script>
    <script src="js/abilities/abilities.js"></script>
    <script src="js/weapons/weapons-texts.js"></script>
    <script src="js/weapons/weapons.js"></script>
    <script src="js/waves/waves.js"></script>
    <script src="js/characters/base.js"></script>
    <script src="js/characters/characters.js"></script>
    <script src="js/player.js"></script>
    <script src="js/characters/character-system.js"></script>
    <script src="js/map/shared.js"></script>
    <script src="js/map/world.js"></script>
    <script src="js/map/player.js"></script>
    <script src="js/map/drops.js"></script>
    <script src="js/map/mobs.js"></script>
    <script src="js/map/index.js"></script>
    <script src="js/waves/wave-system.js"></script>
    <script src="js/abilities/system/shared.js"></script>
    <script src="js/abilities/system/i18n.js"></script>
    <script src="js/abilities/system/modifiers.js"></script>
    <script src="js/abilities/system/ui.js"></script>
    <script src="js/abilities/system/flow.js"></script>
    <script src="js/abilities/system/index.js"></script>
    <script src="js/weapons/system/shared.js"></script>
    <script src="js/weapons/system/modifiers.js"></script>
    <script src="js/weapons/system/aim.js"></script>
    <script src="js/weapons/system/bullets.js"></script>
    <script src="js/weapons/system/targeting.js"></script>
    <script src="js/weapons/system/sprites.js"></script>
    <script src="js/weapons/system/loop.js"></script>
    <script src="js/weapons/system/index.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
